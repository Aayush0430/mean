<main class="p-10">
  <p class="font-thin text-gray-500 text-3xl tracking-wider text-center mb-1">
    This is services component!
  </p>
  <p class="font-thin text-gray-500 text-xl text-center mb-10">
    DEMO FOR SIMPLPE FORM AND SIGNAL!
  </p>
  <div
    class="w-[60vw] h-[60vh] flex justify-around gap-10 m-auto bg-gradient-to-br from-gray-50 to-gray-300 rounded-xl p-10 shadow-xl"
  >
    <form (ngSubmit)="addService()" #myform="ngForm">
      <input
        type="text"
        name="serviceName"
        placeholder="Add new Service"
        [(ngModel)]="newService"
        class="border-1 border-gray-500 rounded px-4 py-1"
      />
      <br />
      <button
        type="submit"
        [disabled]="!newService"
        class="bg-gray-700 text-white font-light shadow-xl transition-all ease-in-out duration-200 p-2 rounded ml-8 hover:scale-105 cursor-pointer mt-4"
      >
        Add Services
      </button>
    </form>
    <div class="">
      <p class="font-medium text-2xl mb-2">List of services</p>
      <p
        class="text-[1rem] font-light"
        *ngFor="let eachService of ServicesList()"
      >
        - {{ eachService }}
      </p>
    </div>
  </div>
</main>
